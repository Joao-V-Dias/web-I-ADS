<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><img src="/img/star.png" alt="" />Formulários</h1>
    <form action="/submit" method="post">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Idade:</label>
      <input type="number" id="age" name="age" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">Aceito os termos e condições</label>

      <input type="checkbox" id="subscribe" name="subscribe" />
      <label for="subscribe">Inscrever-se na newsletter</label>

      <select name="newsletter" id="newsletter">
        <option value="daily">Diariamente</option>
        <option value="weekly" selected disabled>Semanalmente</option>
        <option value="monthly">Mensalmente</option>
      </select>

      <textarea
        name="message"
        id="message"
        placeholder="Digite sua mensagem aqui..."
      ></textarea>

      <input type="submit" value="Enviar" />
      <button></button>
    </form>
    <a href="/formularios.html">Voltar</a>
  </body>
</html>
