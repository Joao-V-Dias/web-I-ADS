<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <h1>Tag de Video</h1>
    <video
      controls
      poster="img/pcImg.jpg"
      width="100px"
      disablepictureinpicture
      controlsList="nodownload"
      autoplay
    >
      <source src="video/video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
