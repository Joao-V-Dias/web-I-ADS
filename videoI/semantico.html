<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .topo {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
      }
      .menu {
        background-color: lightgray;
        overflow: hidden;
      }
      .menu a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- tag semântico
    1 - header -->
    <header class="topo">
      <h1>Topo</h1>
      <p>Conteúdo do topo</p>
    </header>
    <!-- tag semântico para menu de navegação -->
    <nav class="menu">
      <a href=""></a>
      <a href=""></a>
      <a href=""></a>
      <a href=""></a>
    </nav>

    <!-- tag semântico para secao -->
    <section>
      <h2>Conteúdo Principal</h2>
      <p>Conteúdo principal do site</p>
    </section>
    <section>
      <h2>Conteúdo Secundário</h2>
      <p>Conteúdo secundário do site</p>
    </section>
    <!-- tag semântico para rodapé -->
    <footer>
      <p>Rodapé do site</p>
    </footer>
  </body>
</html>
